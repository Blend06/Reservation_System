version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=reservation_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=reservation_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=postgres
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  celery-worker:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=reservation_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=postgres
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "sleep 30 &&
             celery -A backend worker --loglevel=info --pool=solo"
    restart: unless-stopped

  celery-beat:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=reservation_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=postgres
      - DB_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "sleep 35 &&
             celery -A backend beat --loglevel=info"
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    command: npm start

volumes:
  postgres_data:
  redis_data: